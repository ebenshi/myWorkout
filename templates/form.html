<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generate Your Workout Plan</title>
</head>
<body>
    <h1>Enter Your Preferences</h1>
    <form action="/generate" method="post">
        <!-- Fitness Goal -->
        <label for="goal">Fitness Goal:</label>
        <select id="goal" name="goal" required>
            <option value="Muscle Gain">Muscle Gain</option>
            <option value="Weight Loss">Weight Loss</option>
            <option value="Endurance">Endurance</option>
            <option value="Flexibility">Flexibility</option>
        </select>
        <br>
        <!-- Fitness Level -->
        <label for="level">Fitness Level:</label>
        <select id="level" name="level" required>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
        <br>
        <!-- Equipment -->
        <label for="equipment">Available Equipment:</label>
        <select id="equipment" name="equipment" required>
            <option value="Gym Access">Gym Access</option>
            <option value="Home Equipment">Home Equipment</option>
            <option value="Bodyweight Only">Bodyweight Only</option>
        </select>
        <br>
        <!-- Time Availability -->
        <label for="time">Time per Day (minutes):</label>
        <input type="number" id="time" name="time" min="15" max="120" required>
        <br>
        <!-- Submit Button -->
        <button type="submit">Generate Workout Plan</button>
    </form>
</body>
</html>
